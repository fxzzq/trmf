<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>天仁民防信息化平台</title>
	</head>
	<style type="text/css">
		.container {
			margin: 0 auto;
			width: 600px;
		}
		
		#myCanvas {
			border: 1px solid #000000;
		}
	</style>

	<body>
		<div class="container">
			<canvas id="myCanvas" width="600" height="600">
</canvas>
		</div>

		<script>
			//Canvas 的左上角是（0，0）
			//基于左上角往右 X 为正，往下 Y 为正，反之为负
			//fillRect(x,y,width,height) 方法定义了矩形当前的填充方式。
			var c=document.getElementById("myCanvas");
			var ctx=c.getContext("2d");
			drawScreen(ctx);
			function drawScreen(ctx){
				ctx.fillStyle = "black";
                ctx.fillRect(0, 0, 25, 25);
//                绘制红色正方形，按中心旋转
                ctx.setTransform(1, 0, 0, 1, 0, 0);
                var angleInRadians = 45 * Math.PI / 180;
//                原本的开始坐标
                var x = 100;
                var y = 100;
//                正方形的长宽
                var width = 50;
                var height = 50;
//                将原点转移到中心
                ctx.translate(x + .5 * width, y + .5 * height);
                ctx.rotate(angleInRadians);
//                画正方形
                ctx.fillStyle = "red";
                ctx.fillRect(-.5 * width, -.5 * width, width, height);

			}
			
		</script>
	</body>

</html>
